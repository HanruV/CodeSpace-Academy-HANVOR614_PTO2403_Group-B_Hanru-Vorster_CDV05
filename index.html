<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanru Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-theme="dark">
    <div class="container">
      <div class="header">
        <h1 class="name">Hanru Vorster</h1>
        <p class="profession">Front-end Developer</p>
        <button class="theme-toggle" id="themeToggle">TOGGLE THEME</button>
      </div>

      <nav class="nav">
        <div class="nav-item" data-modal="info">INFO</div>
        <div class="nav-item" data-modal="projects">PROJECTS</div>
        <div class="nav-item" data-modal="contact">CONTACT</div>
      </nav>

      <!-- Modals -->
      <div class="modal" id="infoModal">
        <div class="modal-content">
          <h2>Info</h2>
          <p>Your bio and information goes here.</p>
        </div>
      </div>

      <div class="modal" id="projectsModal">
        <div class="modal-content">
          <h2>Projects</h2>
          <p>Your projects will be listed here.</p>
        </div>
      </div>

      <div class="modal" id="contactModal">
        <div class="modal-content">
          <h2>Contact</h2>
          <p>Your contact information goes here.</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
